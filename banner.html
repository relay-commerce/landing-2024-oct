<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#f7f7f7',
                            100: '#f3f3f3',
                            125: '#eeeeee',
                            150: '#e9e9e9',
                            200: '#dfdfdf',
                            300: '#cccccc',
                            350: '#ababab',
                            400: '#8a8a8a',
                            500: '#757575',
                            600: '#616161',
                            700: '#484848',
                            800: '#2e2e2e',
                            900: '#181818'
                        },
                        green: {
                            50: '#f2f4ef',
                            100: '#e5e9df',
                            200: '#ccd3bf',
                            300: '#B7C999',
                            400: '#9cb579',
                            500: '#84a65b',
                            600: '#6a8549',
                            700: '#51643a',
                            800: '#37432a',
                            900: '#1e231a',
                        },
                        pink: {
                            50: '#faf0f4',
                            100: '#f5e1e9',
                            200: '#ebc3d3',
                            300: '#da90a9',
                            400: '#d06f8f',
                            500: '#c54e75',
                            600: '#a93960',
                            700: '#7f2b48',
                            800: '#551c30',
                            900: '#2b0e18',
                        },
                        orange: {
                            50: '#fff7f4',
                            100: '#ffefe9',
                            200: '#ffd0c0',
                            300: '#ffb199',
                            400: '#ff9273',
                            500: '#ff734d',
                            600: '#e65c3d',
                            700: '#cc452e',
                            800: '#992e1f',
                            900: '#66170f',
                        },
                        purple: {
                            50: '#f5f0ff',
                            100: '#ebe0ff',
                            200: '#d7c2ff',
                            300: '#CCB0EE',
                            400: '#ae85ff',
                            500: '#9061F9',
                            600: '#7a4edb',
                            700: '#643bbd',
                            800: '#4e299f',
                            900: '#381881',
                        },
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./fonts/font-face.css">
    <style>
        #segments {
            display: none;
        }

        #labels {
            display: none;
        }

        @media (min-width: 721px) and (max-width: 840px) {
            #labels {
                display: flex;
            }
        }

        @media (min-width: 841px) {
            #segments {
                display: flex;
            }
        }
    </style>
</head>

<body class="font-['Pulp_Display']">
    <div class="banner bg-[url('./assets/background--banner.jpg')] bg-no-repeat bg-[right_-30px_top] lg:bg-right bg-[length:auto_100%] rounded-[20px] bg-purple-300 h-[160px]">
        <div class="flex p-4 gap-1 h-full">
            <div class="flex-grow flex flex-col justify-between">
                <div class="flex gap-2">
                    <img class="h-6 w-6" src="./assets/relay-logo.svg" alt="relay logo">
                    <h2 class="font-bold text-lg text-gray-800">Introducing Relay</h2>
                </div>
                <h1 class="text-2xl lg:text-3xl font-bold text-gray-800">Show meaningful content<br> to the right customers.</h1>
                <p class="text-xs text-gray-800">The marketing suite you have been waiting for.</p>
            </div>
            
            <div id="segments" class="h-full flex gap-4 mr-36 lg:mr-48">
                <div class="bg-green-300 pt-6 rounded-[34px] text-center flex flex-col justify-start h-[128px] w-[68px] bg-[url('./assets/thumb--browsers.jpg')] bg-bottom bg-no-repeat bg-[length:100%_auto]">
                    <p class="text-xs font-semibold text-green-800">Browsers</p>
                </div>
                <div class="bg-pink-300 pt-4 rounded-[34px] text-center flex flex-col justify-start h-[128px] w-[68px] bg-[url('./assets/thumb--bargain_hunters.jpg')] bg-bottom bg-no-repeat bg-[length:100%_auto]">
                    <p class="text-xs font-semibold text-pink-800">Bargain Hunters</p>
                </div>
                <div class="bg-orange-200 pt-4 rounded-[34px] text-center flex flex-col justify-start h-[128px] w-[68px] bg-[url('./assets/thumb--loyal_customers.jpg')] bg-bottom bg-no-repeat bg-[length:100%_auto]">
                    <p class="text-xs font-semibold text-orange-600">Loyal Customers</p>
                </div>
            </div>

            <div id="labels" class="h-full flex flex-col justify-center items-start gap-3 mr-36">
                <div id="label--browsers" class="flex flex-row items-center bg-green-500 text-white rounded-full p-1.5 pr-3 text-xs">
                    <div class="bg-green-600 rounded-full p-2 mr-1.5"></div>
                    <span>Browsers</span>
                </div>
                <div id="label--bargain_hunters" class="flex flex-row items-center bg-pink-500 text-white rounded-full p-1.5 pr-3 text-xs">
                    <div class="bg-pink-600 rounded-full p-2 mr-1.5"></div>
                    <span>Bargain Hunters</span>
                </div>
                <div id="label--loyal_customers" class="flex flex-row items-center bg-orange-500 text-white rounded-full p-1.5 pr-3 text-xs">
                    <div class="bg-orange-600 rounded-full p-2 mr-1.5"></div>
                    <span>Loyal Customers</span>
                </div>
                <!-- <div id="label--high_spenders" class="flex flex-row items-center bg-purple-500 text-white rounded-full p-1.5 pr-3 text-xs">
                  <div class="bg-purple-600 rounded-full p-2 mr-1.5"></div>
                  <span>High Spenders</span>
                </div> -->
              </div>
            
            <div class="flex flex-col justify-end">
                <button class="text-sm lg:text-base bg-gray-900 text-white py-3 px-6 rounded-xl whitespace-nowrap flex-shrink-0">Get started</button>
            </div>
        </div>
    </div>
</body>

</html>
